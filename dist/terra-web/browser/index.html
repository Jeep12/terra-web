  <!-- Script para configurar event listeners pasivos -->
  <script>
    // Configurar event listeners pasivos por defecto para evitar warnings
    const originalAddEventListener = EventTarget.prototype.addEventListener;
    EventTarget.prototype.addEventListener = function(type, listener, options) {
      // Para eventos táctiles y de mouse, usar passive por defecto si no se especifica
      if (typeof options === 'undefined' && (type.includes('touch') || type.includes('mouse'))) {
        options = { passive: true };
      }
      return originalAddEventListener.call(this, type, listener, options);
    };
  </script>
