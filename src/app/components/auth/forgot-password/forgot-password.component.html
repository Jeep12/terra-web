<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title"><i class="fa-solid fa-unlock-keyhole"></i> Forgot Password</h2>
    <p class="auth-subtitle">
      <i class="fa-solid fa-envelope-open-text"></i>
      Enter your email address and we'll send you a reset link.
    </p>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="sendResetEmail()">
      <!-- Email -->
      <div class="form-group">
        <label for="email"><i class="fa-solid fa-envelope"></i> Email address</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Enter your email"
          class="form-control"
        >
        <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="error-message">
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn-primary" [disabled]="forgotPasswordForm.invalid">
        <i class="fa-solid fa-paper-plane"></i> Send reset email
      </button>

      <!-- Back -->
      <button type="button" class="btn-secondary" (click)="navigateToLogin()">
        <i class="fa-solid fa-arrow-left"></i> Back to login
      </button>
    </form>

    <!-- Success -->
    <div *ngIf="emailSent" class="success-message">
      <div class="success-icon"><i class="fa-solid fa-circle-check"></i></div>
      <h3>Email sent!</h3>
      <p>Check your inbox for the reset link.</p>
      <p class="small-text"><i class="fa-solid fa-circle-info"></i> Check your spam folder if you don't see it.</p>
    </div>
  </div>
</div>
