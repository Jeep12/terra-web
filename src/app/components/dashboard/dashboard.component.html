<div class="parent">
    <div class="wrapper-sidebar">

        <div class="sidebar slideInDown ">
            <div style="position: relative; width: 220px; height: 207px;">
                <img class="logoTerra" ngSrc="assets/images/lineage2Terra_blanco.webp" fill alt="Logo de Terra"
                    priority>
            </div>
            <button class="btn-secondary btn-menu" (click)="toggleNav()"><i
                    [ngClass]="navVisible ? 'fa-xmark' : 'fa-bars'" class="fa-solid fa-bars"></i></button>
            <div class="sidebar-nav" *ngIf="navVisible">
                <ul>
                    <li><a (click)="navigateToChangePasswordGame()"><i class="fa-solid fa-house-chimney"></i>
                            Home</a></li>
                    <li><a (click)="navigateToChangePasswordGame()"><i class="fa-solid fa-users"></i> Community</a></li>
                    <li><a (click)="navigateToChangePasswordGame()"><i class="fa-solid fa-coins"></i> Buy
                            Terra Coin</a></li>
                    <li><a (click)="navigateToChangePasswordGame()"><i class="fa-solid fa-share"></i> Send
                            Terra Coin</a></li>
                    <li><a (click)="navigateToCreateAccountGame()"><i class="fa-solid fa-gamepad"></i> Create
                            account</a></li>
                    <li><a (click)="navigateToChangePasswordGame()"><i class="fa-solid fa-lock"></i> Change
                            password</a></li>
                    <li><a (click)="navigateToChangePasswordGame()"><i class="fa-solid fa-gears"></i> Settings
                        </a></li>

                </ul>
                <ul class="support">
                    <li><a (click)="navigateToChangePasswordGame()"><i class="fa-solid fa-circle-question"></i> Support
                        </a></li>
                </ul>
            </div>


        </div>
    </div>
    <div class="wrapper-pilar">
        <div class="nav slideInRight ">
            <ul>
                <li style="color: #dabe64;    font-family: 'Montserrat', sans-serif;font-style: italic;"><span><span><i
                                class="fa-solid fa-coins"></i></span> Terra Coins:  <span
                            style="font-size: 16px;font-weight: 700;">{{accountM?.terraCoins}}</span></span> | &nbsp; <i
                        class="fa-solid fa-user"></i> {{accountM?.email}} <br> <i
                        class="fa-brands fa-telegram"></i>&nbsp; <i class="fa-brands fa-facebook"></i>&nbsp; <i
                        class="fa-brands fa-square-instagram"></i></li>
                <li><button class="btn-logout" (click)="logout()"><i class="fa-solid fa-right-from-bracket"></i>
                        Logout</button></li>


            </ul>

        </div>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </div>

</div>
