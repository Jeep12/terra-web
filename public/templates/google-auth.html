<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autenticación con Google</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script>
    // Configuración de Firebase (debe coincidir con tu entorno)
    const firebaseConfig = {
      apiKey: "AIzaSyA_2KGjuqlPeObTV2L8stnExcjbSFha3Yo",
      authDomain: "genesis-759ff.firebaseapp.com",
      projectId: "genesis-759ff",
      storageBucket: "genesis-759ff.appspot.com",
      messagingSenderId: "417636335451",
      appId: "1:417636335451:web:f1471b7602727e61efe47e"
    };

    firebase.initializeApp(firebaseConfig);

    function authenticate() {
      const provider = new firebase.auth.GoogleAuthProvider();
      provider.setCustomParameters({ 
        prompt: 'select_account',
        hd: 'l2terra.online' // Opcional: para restringir a tu dominio
      });

      firebase.auth()
        .signInWithPopup(provider)
        .then((result) => {
          const credential = firebase.auth.GoogleAuthProvider.credentialFromResult(result);
          window.opener.postMessage({
            type: 'GOOGLE_AUTH_SUCCESS',
            credential: credential
          }, window.location.origin);
          window.close();
        })
        .catch((error) => {
          window.opener.postMessage({
            type: 'GOOGLE_AUTH_ERROR',
            error: error.message
          }, window.location.origin);
          window.close();
        });
    }

    window.onload = authenticate;
  </script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4285f4;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
</body>
</html>
